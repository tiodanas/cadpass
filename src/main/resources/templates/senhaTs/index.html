<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/layout">

    <head/>

    <body>
        <div layout:fragment="content">

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <!-- Título -->
                <h1>
                    Senhas de Acesso Remoto
                    <!--
                    <small>Blank example to the fixed layout</small>
                    -->
                </h1>
                <!-- Atalhos -->
                <ol class="breadcrumb">
                    <li class="active"> <a href="#" th:href="@{/}">LIC</a></li>
                    <li class="active"> Senhas de Acesso Remoto</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <!--
                <div class="callout callout-info">
                    <h4>Tip!</h4>
                    <p>Add the fixed class to the body tag to get this layout. The fixed layout is your best option if your sidebar
                        is bigger than your content because it prevents extra unwanted scrolling.</p>
                </div>
                -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Senhas de Acesso Remoto</h3>
                        <!--
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                <i class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                                <i class="fa fa-times"></i></button>
                        </div>
                        -->
                    </div>
                    
                    <div class="box-body no-padding">
                        
                        <!--span th:text="${solicitacoesPendentes}"/-->
                        
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Órgão</th>
                                    <th>User Name</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="solicitacao : ${solicitacoesPendentes}">
                                    <td th:text="${#calendars.format(solicitacao.dataCadastro,'dd/MM/yyyy HH:mm')}"/>
                                    <td th:text="${solicitacao.orgao}"/>
                                    <td th:text="${solicitacao.userName}"/>
                                    <td>
                                        <a href="#"
                                           th:href="@{/solicitacao/resolve/{id}(id=${solicitacao.id})}">
                                            <span class="label label-success">
                                                <!--i class="fa fa-check"/-->
                                                Resolver
                                            </span>
                                        </a>
                                    </td>
                                    <!--td th:text="${solicitacao.inStock}? #{true} : #{false}">yes</td-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>

    </body>
</html>
