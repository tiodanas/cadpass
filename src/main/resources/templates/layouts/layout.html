<!DOCTYPE html>

      xmlns:layout="http://www.w3.org/1999/xhtml">

    <head lang="en">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <title>CadPass</title>

        <link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="https://cdn.jsdelivr.net/webjars/org.webjars/font-awesome/4.7.0/css/font-awesome.min.css"
              th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
              rel="stylesheet" media="screen" />
        <link href="https://cdn.jsdelivr.net/webjars/org.webjars/ionicons/2.0.1/css/ionicons.min.css"

        <link href="https://cdn.jsdelivr.net/webjars/org.webjars/AdminLTE/2.3.8/dist/css/AdminLTE.min.css"

              rel="stylesheet" media="screen" />
        <link href="https://cdn.jsdelivr.net/webjars/org.webjars/AdminLTE/2.3.8/dist/css/skins/skin-green.css"
              th:href="@{/webjars/AdminLTE/2.3.8/dist/css/skins/skin-green.css}"
              rel="stylesheet" media="screen" />

    <body class="fixed sidebar-mini skin-green">
        <div class="wrapper">
            <div th:replace="layouts/header :: header"></div>
            <div th:replace="layouts/menu :: menu"></div>
            <div class="content-wrapper" style="min-height: 350px;">
                <div layout:fragment="content"/>
            </div>
            <div th:replace="layouts/footer :: footer"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"
                th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/slimscroll/1.3.8/jquery.slimscroll.min.js"
                th:src="@{/webjars/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"
                th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/webjars/org.webjars/AdminLTE/2.3.8/dist/js/app.min.js"
